---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: demo-mirakl
  secretRef:
    name: flux-system
  url: ssh://git@github.com/Smana/gh-actions-gitops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux/clusters/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
