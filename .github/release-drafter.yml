tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "chore"
exclude-labels:
  - "skip-changelog"
autolabeler:
  - label: "chore"
    branch:
      - '/chore\/.+/'
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "enhancement"
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
  - label: "chore"
    files:
      - "*.md"
    branch:
      - '/doc\/.+/'
template: |
  ## Changes

  $CHANGES
